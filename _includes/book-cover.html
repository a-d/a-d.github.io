<section class="active cover" data-category="home" data-category-page="1">
  <article>
      <h1>{{site.title}}</h1>
      <h2>{{site.description}}</h2>
      <!-- move css -->
      <img src="{{ site.header.logo }}" style="border-radius: 50%; width: 50vmin;" />
      <p>{{ site.header.sub-title[0] }}</p>
      <p>{{ site.header.sub-title[1] }}</p>

      <div class="social">
          {% for social in site.header.social %}
            <a href="{{ social.url }}">{{ social.name }}</a>
          {% endfor %}
      </div>
  </article>
</section>
